<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


  <body style="margin: 0; overflow: hidden;">
    <script>
    AFRAME.registerComponent('locationfinder',{
      init : function(){
        navigator.geolocation.getCurrentPosition(function(location){
          console.log(location);
        });
      }
    });
    </script>

<a-scene embedded arjs="source:webcam;">
  <a-camera gps-camera="simulateLatitude:12.9495486;simulateLongitude:77.7186495"
  rotation-reader>
</a-camera>
    <a-text
    value="tempat ini"
    scale=" 15 15 15"
    look-at="[gps-camera]"
    align="center"
    gps-entity-place="latitude: 12.9495486; longitude: 77.7186495;"
    ></a-text>

    <a-text
    value="tempat ini"
    scale=" 15 15 15"
    look-at="[gps-camera]"
    align="center"
    gps-entity-place="latitude: 12.9495488; longitude: 77.7186497;"
    ></a-text>
  <a-scene>

  </body>
</html>
